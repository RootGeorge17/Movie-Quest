<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Quest</title>
  </head>
  <body>

    

    <header class="container-fluid text-md-center text-warning p-2 weather-title">
      <h1 clas="col-md-6 ">Movie Quest</h1>
    </header>
  
      <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
        <!-- Search bar section -->
          <aside class="col-lg-3 pb-3 searchBar">
            <h2 id="form-heading" class="mt-4 h3 form-label">Search Movie</h2>
            <div id="alert-container"></div>

            <form id="search-form" class="form ">
              <div class=" input-group mb-6 search-section d-flex justify-content-center">
                    <!-- submit button -->
                <input
                    class="form-control movie-search  max-height"
                    type="text"
                    id="search-input"
                    placeholder="Enter Movie name"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                    required 
                    />
                    <button type="submit" class="btn btn-warning search-btn" id="search-button" 
                    aria-label="submit search">
                    <i class="bi bi-search"></i>
                    </button>
                </div>
              </form>
              </aside>
    
               
              
              <!-- Showing current  movie  -->
               
                <div class="container current-movie col-10">
                 </div>
                </div>
              </div>

          <!-- trailer displayed here-->
    <div class=“card movie-card”>
   <div class=" container justify-content-center movieContainer">
   </div>
  </div>    
    
        
        
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/movieapi.js"></script>
</body>

</html>
