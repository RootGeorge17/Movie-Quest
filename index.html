<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Quest</title>
  </head>

  <body>
    <nav class="navbar navbar-expand bg-warning">
      <header class="container-fluid">
        <a class="navbar-brand text-white mx-auto movie-title" href="index.html">Movie-Quest</a>
        <div class="d-flex align-items-center">
        <div class="watch-list me-3">
          <a href="watchlist.html" id="watchlist-link" class="btn btn-outline-warning">
            <i class="bi bi-heart-fill"></i>
            WatchList
          </a>
        </div>
        </div>
      </header>
    </nav>
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <!-- Search bar section -->
        <aside class="col-lg-3 pb-3 searchBar">
          <h2 id="form-heading" class="mt-4 h3 form-label mb-4"></h2>
          <div id="alert-container"></div>
          <form id="search-form" class="form">
            <div class="input-group mb-6 search-section d-flex justify-content-center">
              <!-- submit button -->
              <input
                class="form-control movie-search max-height"
                type="text"
                id="search-input"
                placeholder="Enter Movie name"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
                required
              />
              <button type="submit" class="btn btn-warning search-btn" id="search-button" aria-label="submit search">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <!--  movie btn to watch-list button -->
          <div class="col-lg-6 btn btn-outline-warning mt-3 addMovie"
          <button
            class=""
            data-movie-title="${movie.Title}"
            data-movie-poster="${movie.Poster}"
            data-movie-actors="${movie.Actors}"
            data-movie-released="${movie.Released}"
            data-movie-imdb-rating="${movie.imdbRating}"
          >
            <i class="bi bi-heart-fill"></i>
            Add Movie
          </button>
          </div>
        </aside> 
          <div class="row">
        <div class="col-lg-6">
        <!-- Showing current  movie  -->
        <div class="container current-movie">
              </div>
        </div>
          <div class="col-lg-6">
          <!-- trailer displayed here-->
    <div class="cards movie-card">
      <div class="max-height container movieContainer"></div>
    </div>
      </div>
    </div>
    </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/movieapi.js"></script>
  </body>
</html>
