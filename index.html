    <header class="container-fluid text-md-center text-black p-2 weather-title">
      <h1 clas="col-md-6">Movie Quest</h1>

      <!-- max-width for ultra wide resolutions for the Weather Dashboard -->
      <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
        <!-- Search bar section -->
          <aside class="col-lg-3 pb-3 searchBar">
            <h2 id="form-heading" class="mt-4 h3 form-label">Search Movie</h2>
            <form id="search-form" class="form">
              <div class=" input-group mb-6 search-section">
                    <!-- submit button -->
                <input
                    class="form-control movie-search search-bar"
                    type="text"
                    id="search-input"
                    placeholder="Enter Movie name"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                    required 
                    />
                    <button type="submit" class="btn btn-warning search-btn" id="search-button" 
                    aria-label="submit search">
                    <i class="bi bi-search"></i>
                    </button>
                </div>
              </form>
              </aside>
